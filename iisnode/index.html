<html>
<head>
    <title>iisnode logs</title>
    <style type="text/css">
        body
        {
            font-family: "Trebuchet MS" , Arial, Helvetica, sans-serif;
        }
        table
        {
            border-collapse: collapse;
        }
        td, th
        {
            border: 1px solid lightgray;
            padding: 3px 7px 2px 7px;
        }
        th
        {
            text-align: left;
            padding-top: 5px;
            padding-bottom: 4px;
            background-color: Gray;
            color: #ffffff;
        }
        td.stderr
        {
            color: Red;
        }
    </style>
</head>
<body>
    <table id="logFilesTable">
        <tr>
            <th>
                Computer name
            </th>
            <th>
                PID
            </th>
            <th>
                Type
            </th>
            <th>
                Created
            </th>
            <th>
                Link
            </th>
        </tr>
    </table>
    <p id="lastUpdated"></p>
    <script type="text/javascript">

        // this is replaced with actual data at runtime by code in interceptor.js
        var logFiles = [{"file":"JR-1044-stdout-1389880392378.txt","computername":"JR","pid":1044,"type":"stdout","created":1389880392378},{"file":"JR-1524-stdout-1389103777347.txt","computername":"JR","pid":1524,"type":"stdout","created":1389103777347},{"file":"JR-156-stdout-1389479946173.txt","computername":"JR","pid":156,"type":"stdout","created":1389479946173},{"file":"JR-1652-stdout-1389973955548.txt","computername":"JR","pid":1652,"type":"stdout","created":1389973955548},{"file":"JR-2184-stdout-1389281621251.txt","computername":"JR","pid":2184,"type":"stdout","created":1389281621251},{"file":"JR-2704-stdout-1389796950635.txt","computername":"JR","pid":2704,"type":"stdout","created":1389796950635},{"file":"JR-2784-stdout-1389363685503.txt","computername":"JR","pid":2784,"type":"stdout","created":1389363685503},{"file":"JR-2928-stdout-1389828017516.txt","computername":"JR","pid":2928,"type":"stdout","created":1389828017516},{"file":"JR-3060-stdout-1389640555036.txt","computername":"JR","pid":3060,"type":"stdout","created":1389640555036},{"file":"JR-4780-stdout-1389532796168.txt","computername":"JR","pid":4780,"type":"stdout","created":1389532796168},{"file":"JR-484-stdout-1389302801437.txt","computername":"JR","pid":484,"type":"stdout","created":1389302801437},{"file":"JR-4928-stdout-1389456620258.txt","computername":"JR","pid":4928,"type":"stdout","created":1389456620258},{"file":"JR-4940-stdout-1389730873271.txt","computername":"JR","pid":4940,"type":"stdout","created":1389730873271},{"file":"JR-548-stdout-1389496850811.txt","computername":"JR","pid":548,"type":"stdout","created":1389496850811},{"file":"JR-6168-stdout-1389385967513.txt","computername":"JR","pid":6168,"type":"stdout","created":1389385967513},{"file":"JR-6672-stdout-1389320329635.txt","computername":"JR","pid":6672,"type":"stdout","created":1389320329635},{"file":"JR-6840-stdout-1389399692087.txt","computername":"JR","pid":6840,"type":"stdout","created":1389399692087},{"file":"JR-6912-stdout-1389575704949.txt","computername":"JR","pid":6912,"type":"stdout","created":1389575704949},{"file":"JR-7508-stdout-1389621534891.txt","computername":"JR","pid":7508,"type":"stdout","created":1389621534891},{"file":"JR-9412-stdout-1389045499967.txt","computername":"JR","pid":9412,"type":"stdout","created":1389045499967}];
        var lastUpdated = 1389973956326;
        var date = new Date();

        date.setTime(lastUpdated);
        document.getElementById('lastUpdated').innerHTML = 'Index was last updated ' + date;

        logFiles.sort(function (a, b) {
            return b.created - a.created;
        });

        var logFilesTable = document.getElementById("logFilesTable");
        for (var i = 0; i < logFiles.length; i++) {
            var logFile = logFiles[i];
            date.setTime(logFile.created);
            var row = logFilesTable.insertRow(-1);
            var computerNameCell = row.insertCell(0);
            var pidCell = row.insertCell(1);
            var typeCell = row.insertCell(2);
            var dateCell = row.insertCell(3);
            var logCell = row.insertCell(4);
            computerNameCell.innerHTML = logFile.computername;
            pidCell.innerHTML = logFile.pid.toString();
            typeCell.innerHTML = logFile.type;
            typeCell.setAttribute('class', logFile.type);
            dateCell.innerHTML = date.toString();
            logCell.innerHTML = '<a href="' + logFile.file + '">log</a>';
        };

    </script>
</body>
</html>
